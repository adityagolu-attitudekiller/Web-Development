<html>
<head>
<title>Table</title>

<style>
table{
border-style:collapse;
width:100%;
}
th,td{
padding:18px;
text-align:center;
border-bottom:1px solid red;
}
tr:hover{
background-color:orange;
}
</style>

</head>

<body>

<table border="1px">
<tr>
<td colspan="3">1</td>
<td>2</td>
</tr>
<tr>
<td>3</td>
<td colspan="2">4</td>
<td>5</td>
</tr>
</table>

</body>
</html>
